<!DOCTYPE html>
<html>

<head>
  <title>Psych Experiment</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="jspsych/jspsych.js"></script>
  <script src="jspsych/plugin-html-slider-response.js"></script>
  <script src="jspsych/plugin-html-keyboard-response.js"></script>
  <script src="jspsych/plugin-fullscreen.js" type="text/javascript"></script>
  <script src="jspsych/plugin-external-html.js" type="text/javascript"></script>
  <script src="jspsych/plugin-instructions.js" type="text/javascript"></script>
  <script src="jspsych/plugin-survey-text.js" type="text/javascript"></script>
  <script src="jspsych/plugin-survey-likert.js" type="text/javascript"></script>
  <script src="experiment.js" type="text/javascript"></script>
  <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css">
  </link>
  <link href="experiment.css" rel="stylesheet" type="text/css">
  </link>
</head>

<body></body>
<script>

  // initialize experiment
  var jsPsych = initJsPsych({
    on_finish: finish_experiment,
    show_progress_bar: true,
    auto_update_progress_bar: false
  });

  // total number of events in the experiment. Used to properly gage the progress bar at the top of the screen
  nEvents = 133;

  /* 
  grabs all variables from the url
  url variables are specified as follows:
  Ex: experiment.html?subject=s001&day=1
    urlvar.subject = 's001'
    urlvar.day = '1'
  */
  var urlvar = jsPsych.data.urlVariables();
  jsPsych.data.addProperties({ subject: urlvar.subject });
  jsPsych.data.addProperties({ day: urlvar.day });

  // global variables -- available to all functions

  /* 
  encoding randomization
    myarray     = an array from 1-28.
    randperm    = a random permutation of the 1-28 array.
    personCatch = a array of length 2 randomly selecting two person trials to serve as catch trials
    placeCatch  = an array of length 2 randomly select two place trials to serve as catch trials
  */
  var myarray = Array.from({ length: 28 }, (x, i) => i);
  var randperm = jsPsych.randomization.sampleWithoutReplacement(myarray, 28);
  var personCatch = Array.from({ length: 14 }, (x, i) => i);
  personCatch = jsPsych.randomization.sampleWithoutReplacement(personCatch, 2);
  var placeCatch = Array.from({ length: 14 }, (x, i) => i);
  placeCatch = jsPsych.randomization.sampleWithoutReplacement(placeCatch, 2);

  // allKeySim = a list containing all of the people and places selected by the
  //             participant
  var allKeyStim = [];

  /* 
  c,cc = counter variables that keep track of the current encoding (c) or
         retrieval (cc) trial we are currently on. Start at -1 since javascript
         indexs lists starting from 0
  */
  var c = -1;
  var cc = -1;

  var place_count = -1;
  var person_count = -1;

  //
  var enc_trial_data = [];
  var ret_trials = [];

  // timeline = an array that contains all of the elements of our experiment in the
  //            order that they are to be experienced. See jsPsych tutorials.
  var timeline = [];

  // Welcome Message, differs based on session
  if (urlvar.day == '1') {
    var msg = "Welcome to session 1 of our experiment. Press any key to begin.";
  } else {
    var msg = "Welcome to session 2 of our experiemnt. Press any key to begin."
  }

  var welcome = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: msg,
    data: { phase: 'welcome_screen' },
    on_finish: updateProgressBar
  };

  // Consent Form
  var consent = {
    type: jsPsychExternalHtml,
    url: "consents/formconsent_emoneutral_irbOnlineStudies23_stu.html",
    cont_btn: "agree",
    data: { phase: 'consent' },
    on_finish: updateProgressBar
  };

  var likert_scale = [
    "Unfamiliar",
    "",
    "",
    "",
    "",
    "Very Familiar"
  ];

  // Demographics Questionnaire
  var demographics = {
    type: jsPsychSurveyText,
    questions: [{ prompt: "What is your age?<br>(in years)" },
    { prompt: "What is your gender?<br>(male, female, or other)" },
    { prompt: "At what age did you first learn English?<br>(native OR in years)" }],
    preamble: 'Demographic Questionnaire',
    data: { phase: 'demographics' },
    on_finish: updateProgressBar
  };

  // Force Fullscreen
  var fullscreen_up = {
    type: jsPsychFullscreen,
    fullscreen_mode: true,
    data: { phase: 'fullscreen_up' },
    on_finish: updateProgressBar
  }

  // Instructions
  var enc_instuct = SetInstr();

  // End Full Screen
  var fullscreen_down = {
    type: jsPsychFullscreen,
    fullscreen_mode: false,
    data: { phase: 'fullscreen_down' },
    on_finish: updateProgressBar
  }

  /* 
  topPeople = list containing participant's top 14 most familiar famous
              people
  topPlaces = list containing participant's top 14 most familar famous 
              places 
  */
  var topPeople = [];
  var topPlaces = [];

  // d3 is a part of the D3.js JavasScript library. Used here to read in a csv files
  // from the disk
  d3.csv("experiment_data.csv").then(async function (data) {

    // add welcome, fullscreen_up, consent, and demographics routines
    timeline.push(welcome);
    timeline.push(fullscreen_up);

    // only collect consent, demographics on day 1
    if (urlvar.day == '1') {
      timeline.push(consent);
      timeline.push(demographics);
    }

    // select only the data from the correct session
    var sesData = data.filter(function (el) { return el.day == urlvar.day })

    // people object array
    var people = sesData.filter(removeBlank).map(x => pick(x, 'people'))
    people = people.map(obj => ({ ...obj, prompt: obj.people, labels: likert_scale, required: true, name: obj.people }))
    people = people.map(obj => omit(obj, 'people'))

    var peoplesurvey = {
      type: jsPsychSurveyLikert,
      scale_width: 600,
      preamble: "<p>How familiar are you with the following individuals?</p>",
      questions: people,
      data: { phase: 'people_ratings' },
      button_label: 'continue',
      randomize_question_order: true,
      on_finish: function () {
        calculate_top_People();
        updateProgressBar();
      }
    };
    timeline.push(peoplesurvey)

    // places
    var places = sesData.filter(removeBlank).map(x => pick(x, 'place'))
    places = places.map(obj => ({ ...obj, prompt: obj.place, labels: likert_scale, required: true, name: obj.place }))
    places = places.map(obj => omit(obj, 'place'))

    var placessurvey = {
      type: jsPsychSurveyLikert,
      scale_width: 600,
      preamble: "<p>How familiar are you with the following places?</p>",
      questions: places,
      data: { phase: 'place_ratings' },
      button_label: 'continue',
      randomize_question_order: true,
      on_finish: function () {
        calculate_top_Places();
        updateProgressBar();
      }
    };
    timeline.push(placessurvey)

    timeline.push(enc_instuct)

    // encoding
    var enc_trial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: construct_encoding_stimulus,
      choices: "NO_KEYS",
      trial_duration: 12000,
      stimulus_duration: 12000,
      response_ends_trial: false,
      post_trial_gap: 1000,
      data: {
        phase: 'enc',
        objOne: jsPsych.timelineVariable('first'),
        objTwo: jsPsych.timelineVariable('second'),
        key: function () {
          return allKeyStim[randperm[c]]
        },
        encTrialNum: function () {
          return c
        }
      },
    };

    var success_rating = {
      type: jsPsychHtmlSliderResponse,
      stimulus: '<p>How successful were you in imagining a scenario?</p>',
      require_movement: true,
      post_trial_gap: 500,
      on_finish: updateProgressBar,
      labels: ['Unsuccessful', 'Successful'],
      data: {
        phase: 'enc',
        encTrialNum: function () {
          return c
        }
      }
    };

    var free_text_response = {
      type: jsPsychSurveyText,
      questions: [
        { prompt: 'Please describe what you were imagining:', rows: 5, required: true }
      ],
      data: {
        phase: 'enc',
        encTrialNum: function () {
          return c
        }
      }
    }
    var if_node = {
      timeline: [free_text_response],
      conditional_function: function () {
        // advance the place and person counters

        var place_stim = sesData.map(x => x.place)
        var current_key = allKeyStim[randperm[c]]

        if (place_stim.includes(current_key)) {
          // advance the place counter
          place_count = ++place_count;
          return placeCatch.includes(place_count)
        } else {
          // advance the person counter
          person_count = ++person_count;
          return personCatch.includes(person_count)
        }
      }
    }

    var objects = sesData.map(x => pick(x, 'first', 'second'))

    var enc_trial_procedure = {
      timeline: [enc_trial, success_rating, if_node],
      timeline_variables: objects,
      randomize_order: true,
      repetitions: 1,
      on_timeline_finish: set_up_retrieval,
    }
    timeline.push(enc_trial_procedure)

    var enc_bds_BufferScreen = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Finished with encoding. Next task is the backwards digit span task. Press any key to begin.",
      data: { phase: 'enc_bds_BufferScreen' },
      on_finish: updateProgressBar
    };
    timeline.push(enc_bds_BufferScreen)

    var bds = await backwards_digit_span();
    timeline.push(bds)

    var bds_ret_BufferScreen = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Finished with backwards digit span task. Next task is the memory test. Press any key to begin.",
      data: { phase: 'bds_ret_bufferScreen' },
      on_finish: updateProgressBar
    };
    timeline.push(bds_ret_BufferScreen)

    // retrieval
    var ret_trial = {
      type: jsPsychSurveyText,
      questions: [
        {
          prompt: function () {
            cc = ++cc;
            return "What items went with <b>" + ret_trials[cc].key + "</b> ?"
          },
          rows: 2,
          required: false
        },
        {
          prompt: '',
          rows: 2,
          require: false

        }
      ],
      post_trial_gap: 500,
      on_finish: updateProgressBar,
      data: function () {
        ret_trials[cc].phase = 'ret'
        return ret_trials[cc]
      }
    }

    var ret_trial_procedure = {
      timeline: [ret_trial],
      randomize_order: false,
      repetitions: 72
    }
    timeline.push(ret_trial_procedure)

    // Survey of Autobiographical Memory
    var sam_labels = ['<p style="font-size:16px">1 Strongly disagree</p>',
      '<p style="font-size:16px">2 Disagree somewhat</p>',
      '<p style="font-size:16px">3 Neither agree nor disagree</p>',
      '<p style="font-size:16px">4 Agree somewhat</p>',
      '<p style="font-size:16px">5 Agree strongly</p>'];

    var sam_questionnaire_episodic = {
      type: jsPsychSurveyLikert,
      questions: [{
        prompt: "<p style='font-size: 18px'>Specific events are difficult for me to recall</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I remember events, I have a hard time determining the order of details in the event</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I remember events, in general I can recall objects that were in the environment</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I remember events, in general I can recall what I was wearing</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I am highly confident in my ability to remember past events</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I remember events, I remember a lot of details</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I remember events, in general I can recall which day of the week it was</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I remember events, in general I can recall people, what they looked like, or what they were wearing</p>",
        labels: sam_labels,
        required: false
      }],
      preamble: 'Please indicate the strength of your agreement with each of the following statements.',
      data: { phase: 'sam_episodic' },
      on_finish: updateProgressBar
    };
    if (ulrvar.day == '2') {
      timeline.push(sam_questionnaire_episodic);
    }

    var sam_questionnaire_semantic = {
      type: jsPsychSurveyLikert,
      questions: [{
        prompt: "<p style='font-size:18px'>I can learn and repeat facts easily, even if I don’t remember where I learned them</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>After I have read a novel or newspaper, I forget the facts after a few days</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>After I have met someone once, I easily remember his or her name</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I can easily remember the names of famous people (sports figures, politicians, celebrities)</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I have a hard time remembering information I have learned at school or work</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I am very good at remembering information about people that I know (e.g., the names of a co-worker’s children, their personalities, places friends have visited etc.)</p>",
        labels: sam_labels,
        required: false
      }],
      preamble: 'Please indicate the strength of your agreement with each of the following statements.',
      data: { phase: 'sam_semantic' },
      on_finish: updateProgressBar
    };
    if (urlvar.day == '2') {
      timeline.push(sam_questionnaire_semantic);
    }

    var sam_questionnaire_spatial = {
      type: jsPsychSurveyLikert,
      questions: [{
        prompt: "<p style='font-size:18px'>In general, my ability to navigate is better than most of my family/friends</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>After I have visited an area, it is easy for me to find my way around the second time I visit</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I have a hard time judging the distance (e.g., in meters or kilometers) between familiar landmarks</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I get lost easily, even in familiar areas</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>If my route to work or school was blocked, I could easily find the next fastest way to get there</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I use specific landmarks for navigating</p>",
        labels: sam_labels,
        required: false
      }],
      preamble: 'Please indicate the strength of your agreement with each of the following statements.',
      data: { phase: 'sam_spatial' },
      on_finish: updateProgressBar
    };
    if (urlvar.day == '2') {
      timeline.push(sam_questionnaire_spatial);
    }

    var sam_questionnaire_future = {
      type: jsPsychSurveyLikert,
      questions: [{
        prompt: "<p style='font-size:18px'>When I imagine an event in the future, the event generates vivid mental images that are specific in time and place</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I imagine an event in the future, I can picture the spatial layout</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I imagine an event in the future, I can picture people and what they look like</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I imagine an event in the future, I can imagine how I may feel</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I imagine an event in the future, I can picture images (e.g., people, objects, etc)</p>",
        labels: sam_labels,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I have a difficult time imagining specific events in the future</p>",
        labels: sam_labels,
        required: false
      }],
      preamble: 'Please indicate the strength of your agreement with each of the following statements.',
      data: { phase: 'sam_future' },
      on_finish: updateProgressBar
    };
    if (urlvar.day == '2') {
      timeline.push(sam_questionnaire_future);
    }

    // Interpersonal Reactivity Index

    var iti_scale = ['<p style="font-size:16px">A: Does Not Describe Me Well</p>',
      '<p style="font-size:16px">B</p>',
      '<p style="font-size:16px">C</p>',
      '<p style="font-size:16px">D</p>',
      '<p style="font-size:16px">E: Describes Me Very Well</p>'];
    var iti_questionnaire_one = {
      type: jsPsychSurveyLikert,
      questions: [{
        prompt: "<p style='font-size:18px'>I daydream and fantasize, with some regularity, about things that might happen to me.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I often have tender, concerned feelings for people less fortunate than me.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I sometimes find it difficult to see things from the 'other guy's' point of view.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>Sometimes I don't feel very sorry for other people when they are having problems.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I really get involved with the feelings of the characters in a novel.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>In emergency situations, I feel apprehensive and ill-at-ease.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I am usually objective when I watch a movie or play, and I don't often get completely caught up in it.</p>",
        labels: iti_scale,
        required: false
      }],
      preamble: 'The following statements inquire about your thoughts and feelings in a variety of situations.  For each item, indicate how well it describes you by choosing the appropriate letter on the scale.',
      data: { phase: 'iti_one' },
      on_finish: updateProgressBar
    };
    if (urlvar.day == '2') {
      timeline.push(iti_questionnaire_one);
    }

    var iti_questionnaire_two = {
      type: jsPsychSurveyLikert,
      questions: [{
        prompt: "<p style='font-size:18px'>I try to look at everybody's side of a disagreement before I make a decision.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I see someone being taken advantage of, I feel kind of protective towards them.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I sometimes feel helpless when I am in the middle of a very emotional situation.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I sometimes try to understand my friends better by imagining how things look from their perspective.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>Becoming extremely involved in a good book or movie is somewhat rare for me.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I see someone get hurt, I tend to remain calm.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>Other people's misfortunes do not usually disturb me a great deal.</p>",
        labels: iti_scale,
        required: false
      }],
      preamble: 'The following statements inquire about your thoughts and feelings in a variety of situations.  For each item, indicate how well it describes you by choosing the appropriate letter on the scale.',
      data: { phase: 'iti_two' },
      on_finish: updateProgressBar
    };
    if (urlvar.day == '2') {
      timeline.push(iti_questionnaire_two);
    }

    var iti_questionnaire_three = {
      type: jsPsychSurveyLikert,
      questions: [{
        prompt: "<p style='font-size:18px'>If I'm sure I'm right about something, I don't waste much time listening to other people's arguments.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>After seeing a play or movie, I have felt as though I were one of the characters.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>Being in a tense emotional situation scares me.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I see someone being treated unfairly, I sometimes don't feel very much pity for them.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I am usually pretty effective in dealing with emergencies.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I am often quite touched by things that I see happen.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I believe that there are two sides to every question and try to look at them both.</p>",
        labels: iti_scale,
        required: false
      }],
      preamble: 'The following statements inquire about your thoughts and feelings in a variety of situations.  For each item, indicate how well it describes you by choosing the appropriate letter on the scale.',
      data: { phase: 'iti_three' },
      on_finish: updateProgressBar
    };
    if (urlvar.day == '2') {
      timeline.push(iti_questionnaire_three);
    }

    var iti_questionnaire_four = {
      type: jsPsychSurveyLikert,
      questions: [{
        prompt: "<p style='font-size:18px'>I would describe myself as a pretty soft-hearted person.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I watch a good movie, I can very easily put myself in the place of a leading character.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>I tend to lose control during emergencies.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I'm upset at someone, I usually try to 'put myself in his shoes' for a while.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I am reading an interesting story or novel, I imagine how I would feel if the events in the story were happening to me.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>When I see someone who badly needs help in an emergency, I go to pieces.</p>",
        labels: iti_scale,
        required: false
      },
      {
        prompt: "<p style='font-size:18px'>Before criticizing somebody, I try to imagine how I would feel if I were in their place.</p>",
        labels: iti_scale,
        required: false
      }],
      preamble: 'The following statements inquire about your thoughts and feelings in a variety of situations.  For each item, indicate how well it describes you by choosing the appropriate letter on the scale.',
      data: { phase: 'iti_four' },
      on_finish: updateProgressBar
    };
    if (urlvar.day == '2') {
      timeline.push(iti_questionnaire_four);
    }

    // VVIQ Questionnaire
    var vvi_scale = ['<p style="font-size:16px">1</p>',
      '<p style="font-size:16px">2</p>',
      '<p style="font-size:16px">3</p>',
      '<p style="font-size:16px">4</p>',
      '<p style="font-size:16px">5</p>'];
    var vvi_questionnaire_one = {
      type: jsPsychSurveyLikert,
      scale_width: 600,
      questions: [{
        prompt: "<p style='font-size:18px'>The exact contour of face, head, shoulders and body.</p>",
        labels: vvi_scale,
        required: false
      },
